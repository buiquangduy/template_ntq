<!DOCTYPE html>
<html>
<head>
	<title>Template login</title>
	<meta charset="utf-8">
	<!-- css -->
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- js -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="box-login">
		<div class="head">
			<img src="img/logo.png" alt="NTQ Solution Admin Control Panel" title="NTQ Solution Admin Control Panel">
		</div>
		<form role="form" action="listcategory.html">
			<div class="form-group">
				<label for="exampleInputEmail1" id="user">User Name</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="checkbox">
			    <label>
			      	<input type="checkbox">Remember me
			    </label>
			</div>
			<hr>
			<button type="submit" class="btn btn-info">Sign in</button>
		</form>
	</div>
</body>
</html>
